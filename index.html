<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <title>Note App</title>
    <style>
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
    </style>
</head>
<body>
<div id="screens">
    <div id="note-list-screen" class="screen active">
        <h1>Note List</h1>
        <div id="connection-status" class="online">
            Online
        </div>
        <button onclick="switchScreen('add-note-screen')">Add Note</button>
        <div id="note-list"></div>
    </div>

    <div id="add-note-screen" class="screen">
        <h1>Add Note</h1>
        <button onclick="switchScreen('note-list-screen')">Back</button>
        <div id="note-form">
            <input type="text" id="note-title" placeholder="Enter title" />
            <input type="text" id="note-content" placeholder="Enter content" />
            <button id="take-photo-button">Take Photo</button>
            <video id="camera-preview" autoplay playsinline style="display: none;"></video>
            <canvas id="photo-canvas" style="display: none;"></canvas>
            <img id="photo-preview" style="display: none; margin-top: 10px;"  alt=""/>
            <button id="record-audio-button">Record Audio</button>
            <audio id="audio-preview" controls style="display: none; margin-top: 10px;"></audio>
            <button id="add-note-button">Add Note</button>
        </div>
    </div>

    <div id="edit-note-screen" class="screen">
        <h1>Edit Note</h1>
        <button onclick="switchScreen('note-list-screen')">Back</button>
        <div id="edit-note-form">
            <input type="text" id="edit-title" placeholder="Edit title" />
            <input type="text" id="edit-content" placeholder="Edit content" />
            <button id="edit-take-photo-button">Take Photo</button>
            <video id="edit-camera-preview" autoplay playsinline style="display: none;"></video>
            <img id="edit-photo-preview" style="display: none; margin-top: 10px;"  alt=""/>
            <button id="edit-record-audio-button">Record Audio</button>
            <audio id="edit-audio-preview" controls style="display: none; margin-top: 10px;"></audio>
            <button id="save-edit-button">Save</button>
        </div>
    </div>
</div>

<script type="module" src="app.js"></script>
<script>
    function switchScreen(screenId) {
        document.querySelectorAll('.screen').forEach(screen => {
            screen.classList.remove('active');
        });
        document.getElementById(screenId).classList.add('active');
    }
</script>
</body>
</html>
